# Docker Compose 配置 - 仅数据库服务
# 后端和前端使用本地开发环境运行

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: inventory_bi_postgres
    environment:
      POSTGRES_DB: inventory_bi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_ROOT_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - inventory_bi_network

  redis:
    image: redis:alpine
    container_name: inventory_bi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - inventory_bi_network

volumes:
  postgres_data:
  redis_data:

networks:
  inventory_bi_network:
    driver: bridge
